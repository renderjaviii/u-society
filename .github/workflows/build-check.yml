name: Build check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Build check:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 1.8 # Version used to build and deploy
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build with Maven
        run: mvn -B package --file pom.xml
